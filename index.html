<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/5be1d252f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Fraps Webshop</title>
  </head>
  <body>
    
    <header class="header">

      <div class="logo-Div">
      <a href="index.html" class="logo">
        <h1 class="logo">
          <i class="fa-brands fa-fantasy-flight-games fa-1x"></i>
          FRAPS
         
        </h1>
      
      </a>
      </div>

      <div class="hero-header" id="heroHeader">

       

        <div class="hero-picture">
          <a class="header-link" href="/products.html">
          <div class="hero-Text">
          <h2>Super Mario Party</h2>
          <p>Häng med Mario och hans vänner i en helt ny värld av äventyr!</p>
          <p class="click-Here">KLICKA HÄR</p>
        </a>
        </div>
  
          
        </div>
      </div>
      <section class="navigation-wrapper">
        <nav class="navMenu">
          <a href="products.html?category=all"
            ><i class="fa-solid fa-braille"></i
          ></a>
          <a href="products.html?category=phones"
            ><i class="fa-solid fa-mobile-screen-button"></i
          ></a>
          <a href="products.html?category=computers"
            ><i class="fa-solid fa-laptop"></i
          ></a>
          <a href="products.html?category=consoles"
            ><i class="fa-brands fa-xbox"></i
          ></a>
          <a href="products.html?category=game"
            ><i class="fa-solid fa-gamepad"></i
          ></a>

          <section class="navigation-shoppingcart">
            <p id="itemsInShoppingCart" class="items-in-shoppingcart"></p>
            <a href="shoppingCart.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </section>
        </nav>
      </section>
    </header>

    <main>
      <section class="category-Heading">
        <h2>Kategorier</h2>
      </section>
      <section id="categoriesContainer" 
      class="categories-Container">

        <div class="category-Description"> 
          <a href="/products.html?category=all">
          <h3>Alla våra produkter</h3>

          <div class="description-Content">
            <i class="fa-solid fa-braille fa-3x"></i>
            <p>Se hela vårt utbud</p>

          </div>
         </a>
        </div>

        <div class="category-Description">
          <a href="/products.html?category=phones">
           <h3>Telefoner</h3>

          <div class="description-Content">
            <i class="fa-solid fa-mobile-screen-button fa-3x"></i>
            <p>Se hela vårt utbud</p>
          </div>
          
         </a>
        </div>

        <div class="category-Description">
          <a href="/products.html?category=computers">
          <h3>Datorer</h3>
        
          <div class="description-Content">
            <i class="fa-solid fa-laptop fa-3x"></i>
            <p>Se hela vårt utbud</p>
          </div>
         </a>
        </div>

        <div class="category-Description">
         <a href="/products.html?category=consoles">
          <h3>Konsoller</h3>
          <div class="description-Content">
            <i class="fa-brands fa-xbox fa-3x"></i >
            <p>Se hela vårt utbud</p>
          </div>
         </a>
        </div>

        <div class="category-Description">
          <a href="/products.html?category=game">
          <h3>Spel</h3>
          <div class="description-Content">
            <i class="fa-solid fa-gamepad fa-3x"></i>
            <p>Se hela vårt utbud</p>
          </div>

         </a>
        </div>

      </section>

      <div id="productsList" class="productsList">
        <div id="productListHead" class="products-List-Head">
          <h2 id="listTitle"></h2>
        </div>
        <div id="productsListMain" class="products-List-Main"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="facebook-icon">
        <a><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="twitter-icon">
        <a><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="instagram-icon">
        <a><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="changeheader.js"></script>
  </body>
</html>
