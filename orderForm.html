<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5be1d252f4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/be475255e6.js"
      crossorigin="anonymous"
    ></script>
    <title>Beställningssida</title>
  </head>
  <body>
    <header class="header">
      <div class="hero-header" id="heroHeader">
        <a href="index.html" class="logo"><h1>Logo</h1></a>
        <div class="hero-textcontent">
          <h2>Super Mario Party</h2>
          <p>Häng med Mario och hans vänner i en helt ny värld av äventyr!</p>
          <a href="products.html?category=consoles" id="heroLink">
            <button class="hero-button">Till Äventyret</button>
          </a>
        </div>
      </div>
      <section class="navigation-wrapper">
        <nav class="navMenu">
          <a href="products.html?category=all"
            ><i class="fa-solid fa-braille"></i
          ></a>
          <a href="products.html?category=phones"
            ><i class="fa-solid fa-mobile-screen-button"></i
          ></a>
          <a href="products.html?category=computers"
            ><i class="fa-solid fa-laptop"></i
          ></a>
          <a href="products.html?category=consoles"
            ><i class="fa-brands fa-xbox"></i
          ></a>
          <a href="#"><i class="fa-solid fa-gamepad"></i></a>

          <section class="navigation-shoppingcart">
            <a href="shoppingCart.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </section>
        </nav>
      </section>
    </header>
    <main class="form-main">
      <div class="form-container" id="form-container">
        <section class="detail-section">
          <div class="reciept-amount" id="reciept-amount">
          </div>
          <div id="form-TotalPrice"></div>
        </section>
        <section class="form-section">
        <form action="/" method="GET" id="order-form" class="form">
          <h2>Beställningsformulär</h2>
          <div class="form-control">
            <input
              id="firstname"
              class="form form--name-field"
              type="text"
              name="name"
              placeholder="*Förnamn"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input
              id="lastname"
              class="form form--name-field"
              type="text"
              name="name"
              placeholder="*Efternamn"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input
              id="adress"
              class="form form--adress-field"
              type="text"
              name="adress"
              placeholder="*Gatuadress och gatunummer"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input
              id="formPostalcode"
              class="form form--number-field"
              type="number"
              name="adress"
              placeholder="*Postnummer"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input
              id="city"
              class="form form--adress-field"
              type="text"
              name="adress"
              placeholder="*Ort"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <input
              id="email"
              class="form form--email-field"
              type="email"
              name="email"
              placeholder="*Epost"
            />

            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <input
              id="formPhone-number"
              class="form form--number-field"
              type="number"
              name="phone"
              placeholder="Telefonnummer"
            />
          </div>

          <div class="form-control">
            <textarea
              id="formText-area"
              class="form form--comment-field"
              name="comments"
              cols="30"
              rows="10"
              placeholder="Övriga kommentarer"
            ></textarea>
          </div>

          <p>*<em>Alla markerade fält måste vara ifyllda</em></p>
            <button class="btn btn--submit" type="submit" id="order_submit">
              Skicka beställning
            </button>
          </section>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="facebook-icon">
        <a><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="twitter-icon">
        <a><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="instagram-icon">
        <a><i class="fa-brands fa-instagram"></i></a>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="order.js"></script>
    <script src="changeheader.js"></script>
  </body>
</html>
