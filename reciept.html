<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"

<body>
  <header class="header">

    <div class="logo-Div">

      <h1 class="logo">
        <i class="fa-brands fa-fantasy-flight-games fa-1x"></i>
        FRAPS
       
      </h1>
    
    </a>
    </div>

    <div class="hero-header" id="heroHeader">

     

      <div class="hero-picture">
        <a class="header-link" href="/productDetail.html?id=14">
        <div class="hero-Text">
        <h2 id="heroTitle">Super Mario Party</h2>
        <p id="heroText">Häng med Mario och hans vänner i en helt ny värld av äventyr!</p>
        <p class="click-Here">KLICKA HÄR</p>
      </a>
      </div>

        
      </div>
    </div>
    <section class="navigation-wrapper">
      <nav class="navMenu">
        <div id="navIconsContainer" class="navIconsContainer">
        <a href="products.html?category=all"
          ><i id="iconAll"class="fa-solid fa-braille"></i
        ></a>
        <a href="products.html?category=phones"
          ><i id="iconPhone"class="fa-solid fa-mobile-screen-button"></i
        ></a>
        <a href="products.html?category=computers"
          ><i id="iconComputer"class="fa-solid fa-laptop"></i
        ></a>
        <a href="products.html?category=consoles"
          ><i id="iconConsole"class="fa-brands fa-xbox"></i
        ></a>
        <a href="products.html?category=game"
          ><i id="iconGame"class="fa-solid fa-gamepad"></i
        ></a>

       
       </div>
       <section class="navigation-shoppingcart">
        <p id="itemsInShoppingCart" class="items-in-shoppingcart"></p>
        <a href="shoppingCart.html"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </section>
      </nav>
    </section>
  </header>


  <main>
    <article class="reciept">
      
      <section class="order-confirmation">
        <h2 class="order-message">
          Tack för din order!
        </h2>
      </section>
      <!-- <section class="order-details">
        <h3>Order Detaljer:</p>
        </section> -->
        <section class="billing-info">
          <h3>Leveransuppgfiter:</h3>
          <p class="customer-name">
            Namn:
          </p>
          <p class="customer-adress">
            Gatuadress:
          </p>
          <p class="customer-postalcode">
            Postnummer:
          </p>
          <p class="customer-state">
            Ort:
          </p>
          <p class="customer-email">
            Email:
          </p>
          <p class="customer-phonenumber">
            Telefonnummer:
          </p>

      </section>
      <!-- <section class="payment-method">
        <h3>Vald Betalningsmetod:</h3>
      </section> -->
      <section class="order-total">

      </section>

    <section class="social-Media-Icons">

    <div class="twitter-icon">

    </div>
    <div class="instagram-icon">
      <a><i class="fa-brands fa-instagram"></i></a>
    </div>
  </section>
