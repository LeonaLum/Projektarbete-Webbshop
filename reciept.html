<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/5be1d252f4.js"
    crossorigin="anonymous"
  ></script>
  <title>Orderbekräftelse</title>
</head>
<body>
  <header class="header">
    <div class="hero-header">
      <a href="index.html" class="logo"><h1>Logo</h1></a>
    <div class="hero-textcontent">
      <h2>Super Mario Party</h2>
      <p>Häng med Mario och hans vänner i en helt ny värld av äventyr!</p>
      <a href="products.html?category=consoles" class="hero-link">
      <button class="hero-button">Till Äventyret</button>
      </a>
    </div>
  
  </div>
    <section class="navigation-wrapper">
      <nav class="navMenu">
        <nav class="navMenu">
          <a href="products.html?category=all" class=""><i class="fa-solid fa-braille"></i></a>
          <a href="products.html?category=phones"><i class="fa-solid fa-mobile-screen-button"></i></a>
          <a href="products.html?category=computers"><i class="fa-solid fa-laptop"></i></a>
          <a href="products.html?category=consoles"><i class="fa-brands fa-xbox"></i></a>
          <a href="products.html?category=game"
          ><i class="fa-solid fa-gamepad"></i></a>
    
          <section class="navigation-shoppingcart">
            <p id="itemsInShoppingCart" class="items-in-shoppingcart"></p>
            <a href="shoppingCart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </section>
        </nav>
    </section>
  
  </header>
  <main>
    <article class="reciept">
      
      <section class="order-confirmation">
        <h2 class="order-message">
          Tack för din order!
        </h2>
      </section>
      <section class="order-details">
        <h3>Order Detaljer:</p>
        </section>
        <section class="billing-info">
          <h3>Leveransuppgfiter:</h3>
          <p class="customer-name">
            Namn:
          </p>
          <p class="customer-adress">
            Gatuadress:
          </p>
          <p class="customer-postalcode">
            Postnummer:
          </p>
          <p class="customer-state">
            Ort:
          </p>
          <p class="customer-email">
            Email:
          </p>
          <p class="customer-phonenumber">
            Telefonnummer:
          </p>

      </section>
      <section class="payment-method">
        <h3>Vald Betalningsmetod:</h3>
      </section>
      <section class="order-total">

      </section>

    </article>
  </main>
  
  <footer class="footer">
    <div class="facebook-icon">
      <a><i class="fa-brands fa-facebook-f"></i></a>
    </div>
    <div class="twitter-icon">
      <a><i class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="instagram-icon">
      <a><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
    <script src="reciept.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
